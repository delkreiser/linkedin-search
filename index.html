<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Job Search Tool</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <style>
    * { box-sizing: border-box; }
    
    :root {
      --bg-primary: #e9ecef;
      --bg-secondary: #f5f5f5;
      --text-primary: #333;
      --text-secondary: #666;
      --text-placeholder: #aaa;
      --border-color: #ccc;
      --linkedin-blue: #0073b1;
      --linkedin-blue-hover: #005582;
      --shadow: rgba(0,0,0,0.1);
      --toggle-off: #ccc;
    }
    
    [data-theme="dark"] {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d2d;
      --text-primary: #e0e0e0;
      --text-secondary: #b0b0b0;
      --text-placeholder: #666;
      --border-color: #444;
      --linkedin-blue: #0a66c2;
      --linkedin-blue-hover: #004182;
      --shadow: rgba(0,0,0,0.3);
      --toggle-off: #555;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }
    
    .header-controls {
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .icon-button {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 0.9em;
      color: var(--text-primary);
      transition: all 0.2s;
    }
    
    .icon-button:hover {
      background: var(--linkedin-blue);
      color: white;
      border-color: var(--linkedin-blue);
    }
    
    .container {
      background-color: var(--bg-secondary);
      padding: 0;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
      overflow: hidden;
      transition: background-color 0.3s;
    }
    
    .header-img {
      width: 100%;
      display: block;
      max-height: 200px;
      object-fit: cover;
    }
    
    .content {
      padding: 25px;
    }
    
    .preset-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      margin-bottom: 25px;
    }
    
    .preset-btn {
      padding: 10px;
      font-size: 0.85em;
      cursor: pointer;
      border: 2px solid var(--linkedin-blue);
      background-color: transparent;
      color: var(--linkedin-blue);
      border-radius: 6px;
      transition: all 0.2s;
      font-weight: 500;
    }
    
    .preset-btn:hover {
      background-color: var(--linkedin-blue);
      color: white;
    }
    
    .section-title {
      font-weight: 600;
      color: var(--text-primary);
      font-size: 0.95em;
      margin-bottom: 5px;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .collapsible-section {
      border: 1px solid var(--border-color);
      border-radius: 8px;
      margin-bottom: 15px;
      overflow: hidden;
    }
    
    .collapsible-header {
      background: var(--bg-primary);
      padding: 12px 15px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
      transition: background-color 0.2s;
    }
    
    .collapsible-header:hover {
      opacity: 0.9;
    }
    
    .collapsible-header .arrow {
      transition: transform 0.3s;
    }
    
    .collapsible-header.active .arrow {
      transform: rotate(180deg);
    }
    
    .collapsible-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      padding: 0 15px;
    }
    
    .collapsible-content.active {
      max-height: 800px;
      padding: 15px;
    }
    
    label {
      display: block;
      margin-top: 12px;
      font-size: 0.9em;
      color: var(--text-secondary);
    }
    
    input, select {
      margin-top: 5px;
      padding: 10px 12px;
      font-size: 1em;
      width: 100%;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      transition: all 0.2s;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--linkedin-blue);
      box-shadow: 0 0 0 3px rgba(0, 115, 177, 0.1);
    }
    
    ::placeholder { 
      color: var(--text-placeholder);
    }
    
    option[disabled] { 
      color: var(--text-placeholder);
    }
    
    #customGeoDiv { 
      margin-top: 10px;
      display: none;
    }
    
    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      margin-top: 10px;
    }
    
    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      border-radius: 6px;
      transition: background-color 0.2s;
    }
    
    .checkbox-item:hover {
      background-color: var(--bg-primary);
    }
    
    .checkbox-item input[type="checkbox"] {
      width: auto;
      margin: 0;
      cursor: pointer;
    }
    
    .checkbox-item label {
      margin: 0;
      cursor: pointer;
      font-size: 0.85em;
    }
    
    .toggle-table {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      margin-top: 10px;
    }
    
    .toggle-cell {
      display: flex;
      align-items: center;
    }
    
    .toggle-label {
      font-size: 0.85em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      gap: 8px;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
      flex-shrink: 0;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--toggle-off);
      transition: .3s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: var(--linkedin-blue);
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    /* Distance Range Slider */
    .slider-container {
      margin-top: 10px;
      padding: 10px 0;
    }
    
    .slider-value {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .slider-value-label {
      font-size: 0.95em;
      font-weight: 500;
      color: var(--linkedin-blue);
    }
    
    .range-slider {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 2px;
      border-radius: 1px;
      background: linear-gradient(to right, var(--linkedin-blue) 0%, var(--linkedin-blue) 0%, var(--border-color) 0%, var(--border-color) 100%);
      outline: none;
      transition: background 0.3s;
      margin: 15px 0;
    }
    
    .range-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: white;
      border: 5px solid var(--linkedin-blue);
      cursor: pointer;
      box-shadow: 0 2px 8px var(--shadow);
      transition: all 0.2s;
      margin-top: 0;
    }
    
    .range-slider::-webkit-slider-thumb:hover {
      transform: scale(1.1);
      box-shadow: 0 3px 12px var(--shadow);
    }
    
    .range-slider::-moz-range-thumb {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: white;
      border: 5px solid var(--linkedin-blue);
      cursor: pointer;
      box-shadow: 0 2px 8px var(--shadow);
      transition: all 0.2s;
    }
    
    .range-slider::-moz-range-thumb:hover {
      transform: scale(1.1);
      box-shadow: 0 3px 12px var(--shadow);
    }
    
    .range-slider::-moz-range-track {
      height: 2px;
      background: transparent;
    }
    
    .slider-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
      font-size: 0.75em;
      color: var(--text-secondary);
    }
    
    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 25px;
    }
    
    button {
      flex: 1;
      padding: 12px 20px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .primary-btn {
      background-color: var(--linkedin-blue);
      color: #fff;
    }
    
    .primary-btn:hover {
      background-color: var(--linkedin-blue-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 8px var(--shadow);
    }
    
    .secondary-btn {
      background-color: transparent;
      color: var(--linkedin-blue);
      border: 2px solid var(--linkedin-blue);
    }
    
    .secondary-btn:hover {
      background-color: var(--linkedin-blue);
      color: white;
    }
    
    .saved-searches {
      background: var(--bg-primary);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    
    .saved-search-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin: 5px 0;
      background: var(--bg-secondary);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .saved-search-item:hover {
      transform: translateX(5px);
      box-shadow: 0 2px 4px var(--shadow);
    }
    
    .saved-search-name {
      font-size: 0.9em;
      font-weight: 500;
    }
    
    .saved-search-details {
      font-size: 0.75em;
      color: var(--text-secondary);
      margin-top: 3px;
    }
    
    .delete-btn {
      background: transparent;
      border: none;
      color: #dc3545;
      cursor: pointer;
      padding: 5px 10px;
      font-size: 0.9em;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    
    .delete-btn:hover {
      background: rgba(220, 53, 69, 0.1);
    }
    
    .tooltip {
      position: relative;
      display: inline-block;
      margin-left: 5px;
      color: var(--text-secondary);
      cursor: help;
      font-size: 0.8em;
    }
    
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 200px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 8px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -100px;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.85em;
    }
    
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    
    @media (max-width: 600px) {
      .content { padding: 20px; }
      .preset-buttons { grid-template-columns: 1fr; }
      .checkbox-group { grid-template-columns: 1fr; }
      .toggle-table { grid-template-columns: 1fr; }
      .button-container { flex-direction: column; }
    }
  </style>
</head>

  <script>
    // Theme Toggle
    function toggleTheme() {
      const body = document.body;
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }
    
    // Load saved theme
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
      loadSavedSearches();
      updateSlider(); // Initialize slider display
    });
    
    // Distance slider update
    const radiusSlider = document.getElementById('radius');
    const radiusValue = document.getElementById('radiusValue');
    
    function updateSlider() {
      const value = radiusSlider.value;
      radiusValue.textContent = value + ' miles';
      
      // Update gradient background
      const min = radiusSlider.min;
      const max = radiusSlider.max;
      const percentage = ((value - min) / (max - min)) * 100;
      radiusSlider.style.background = `linear-gradient(to right, var(--linkedin-blue) 0%, var(--linkedin-blue) ${percentage}%, var(--border-color) ${percentage}%, var(--border-color) 100%)`;
    }
    
    radiusSlider.addEventListener('input', updateSlider);
    
    // Collapsible sections
    function toggleCollapse(header) {
      header.classList.toggle('active');
      const content = header.nextElementSibling;
      content.classList.toggle('active');
    }
    
    // Location change handler
    document.getElementById('location').addEventListener('change', function () {
      const isOther = this.value === 'Other';
      const isRemote = this.value === 'Remote';
      document.getElementById('customGeoDiv').style.display = isOther ? 'block' : 'none';
      document.getElementById('distanceDiv').style.display = isRemote ? 'none' : 'block';
    });
    
    // Preset configurations
    function applyPreset(preset) {
      clearForm();
      
      switch(preset) {
        case 'remote-entry':
          document.getElementById('location').value = 'Remote';
          document.getElementById('experience').value = '2';
          document.getElementById('time').value = 'r604800';
          document.getElementById('distanceDiv').style.display = 'none';
          break;
          
        case 'faang-senior':
          document.getElementById('toggleFAANG').checked = true;
          document.getElementById('experience').value = '4';
          document.getElementById('time').value = 'r604800';
          break;
          
        case 'easy-apply':
          document.getElementById('toggleEasyApply').checked = true;
          document.getElementById('time').value = 'r86400';
          document.getElementById('sort').value = 'DD';
          break;
          
        case 'recent-few':
          document.getElementById('toggleUnder10').checked = true;
          document.getElementById('time').value = 'r86400';
          document.getElementById('sort').value = 'DD';
          break;
      }
    }
    
    // Clear form
    function clearForm() {
      document.getElementById('keywords').value = '';
      document.getElementById('experience').value = '';
      document.getElementById('location').value = '';
      document.getElementById('radius').value = '25';
      document.getElementById('customGeoId').value = '';
      document.getElementById('time').value = '';
      document.getElementById('sort').value = 'DD';
      
      // Clear checkboxes
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
      
      // Reset visibility
      document.getElementById('customGeoDiv').style.display = 'none';
      document.getElementById('distanceDiv').style.display = 'block';
      
      // Update slider display
      updateSlider();
    }
    
    // Build URL function
    function buildUrl(skipSave = false) {
      const keywords = encodeURIComponent(document.getElementById('keywords').value.trim());
      
      // Experience Level
      const expValue = document.getElementById('experience').value;
      let f_E_param = expValue ? `&f_E=${encodeURIComponent(expValue)}` : "";
      
      // Job Type
      const jobTypes = [];
      document.querySelectorAll('[id^="jobtype-"]').forEach(cb => {
        if (cb.checked) jobTypes.push(cb.value);
      });
      const f_JT_param = jobTypes.length > 0 ? `&f_JT=${jobTypes.join('%2C')}` : "";
      
      // Location
      const locationSelect = document.getElementById('location');
      const locationValue = locationSelect.value;
      const locationText = locationSelect.options[locationSelect.selectedIndex]?.text.replace(/^[üåçüìç]\s*/, '');
      let geoId = locationValue;
      let f_WT_param = "";
      
      if (locationValue === "Remote") {
        geoId = "";
        f_WT_param = "&f_WT=2";
      } else if (locationValue === "Other") {
        geoId = document.getElementById('customGeoId').value.trim();
        f_WT_param = "&f_WT=1%2C3";
      } else if (locationValue !== "") {
        f_WT_param = "&f_WT=1%2C3";
      }
      
      const radiusValue = document.getElementById('radius').value;
      const distanceParam = radiusValue ? `&distance=${radiusValue}` : '';
      const locationParam = (locationValue && locationValue !== "Remote" && locationValue !== "Other") 
        ? `&location=${encodeURIComponent(locationText)}` 
        : '';
      
      const time = document.getElementById('time').value;
      const sort = document.getElementById('sort').value;
      
      // Advanced Toggles
      const f_AL_param = document.getElementById('toggleEasyApply').checked ? "&f_AL=true" : "";
      const f_EA_param = document.getElementById('toggleUnder10').checked ? "&f_EA=true" : "";
      const f_JIYN_param = document.getElementById('toggleNetwork').checked ? "&f_JIYN=true" : "";
      const f_C_param = document.getElementById('toggleFAANG').checked 
        ? "&f_C=" + encodeURIComponent("1441,10667,1586,8074624,165158,162479") 
        : "";
      const f_JC_param = document.getElementById('toggleTopApplicant').checked 
        ? "&f_JC=(0%2Clisystem%2Ctop-applicant-jobs)" 
        : "";
      
      const timeParam = time ? `f_TPR=${time}` : "";
      const geoParam = geoId ? `&geoId=${geoId}` : "";
      
      const finalUrl = `https://www.linkedin.com/jobs/search/?${timeParam}${geoParam}${distanceParam}${f_C_param}${f_EA_param}${f_AL_param}${f_JIYN_param}${f_JC_param}${f_WT_param}${f_E_param}${f_JT_param}&keywords=${keywords}${locationParam}&origin=JOB_SEARCH_PAGE_LOCATION_AUTOCOMPLETE&refresh=true&sortBy=${sort}`;
      
      // Auto-save to recent searches
      if (!skipSave) {
        addToRecentSearches();
      }
      
      // Open in new tab
      const a = document.createElement('a');
      a.href = finalUrl;
      a.target = '_blank';
      a.rel = 'noopener noreferrer';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
    
    // Save Search functionality
    function saveSearch() {
      const keywords = document.getElementById('keywords').value.trim();
      if (!keywords) {
        alert('Please enter keywords before saving');
        return;
      }
      
      addToRecentSearches();
      alert('Search saved!');
    }
    
    function addToRecentSearches() {
      const keywords = document.getElementById('keywords').value.trim();
      if (!keywords) return;
      
      const location = document.getElementById('location').selectedOptions[0]?.text.replace(/^[üåçüìç]\s*/, '') || 'Any';
      const experience = document.getElementById('experience').selectedOptions[0]?.text || 'Any';
      
      const search = {
        keywords,
        location,
        experience,
        timestamp: Date.now(),
        formData: getFormData()
      };
      
      let searches = JSON.parse(localStorage.getItem('recentSearches') || '[]');
      
      // Remove duplicates based on keywords and location
      searches = searches.filter(s => !(s.keywords === keywords && s.location === location));
      
      // Add to beginning
      searches.unshift(search);
      
      // Keep only last 5
      searches = searches.slice(0, 5);
      
      localStorage.setItem('recentSearches', JSON.stringify(searches));
      loadSavedSearches();
    }
    
    function getFormData() {
      return {
        keywords: document.getElementById('keywords').value,
        experience: document.getElementById('experience').value,
        location: document.getElementById('location').value,
        customGeoId: document.getElementById('customGeoId').value,
        radius: document.getElementById('radius').value,
        time: document.getElementById('time').value,
        sort: document.getElementById('sort').value,
        toggleEasyApply: document.getElementById('toggleEasyApply').checked,
        toggleUnder10: document.getElementById('toggleUnder10').checked,
        toggleNetwork: document.getElementById('toggleNetwork').checked,
        toggleFAANG: document.getElementById('toggleFAANG').checked,
        toggleTopApplicant: document.getElementById('toggleTopApplicant').checked,
        jobTypes: Array.from(document.querySelectorAll('[id^="jobtype-"]:checked')).map(cb => cb.id)
      };
    }
    
    function setFormData(data) {
      document.getElementById('keywords').value = data.keywords || '';
      document.getElementById('experience').value = data.experience || '';
      document.getElementById('location').value = data.location || '';
      document.getElementById('customGeoId').value = data.customGeoId || '';
      document.getElementById('radius').value = data.radius || '25';
      document.getElementById('time').value = data.time || '';
      document.getElementById('sort').value = data.sort || 'DD';
      
      document.getElementById('toggleEasyApply').checked = data.toggleEasyApply || false;
      document.getElementById('toggleUnder10').checked = data.toggleUnder10 || false;
      document.getElementById('toggleNetwork').checked = data.toggleNetwork || false;
      document.getElementById('toggleFAANG').checked = data.toggleFAANG || false;
      document.getElementById('toggleTopApplicant').checked = data.toggleTopApplicant || false;
      
      // Reset all job type checkboxes
      document.querySelectorAll('[id^="jobtype-"]').forEach(cb => cb.checked = false);
      // Set saved job types
      if (data.jobTypes) {
        data.jobTypes.forEach(id => {
          const checkbox = document.getElementById(id);
          if (checkbox) checkbox.checked = true;
        });
      }
      
      // Trigger location change
      if (data.location) {
        document.getElementById('location').dispatchEvent(new Event('change'));
      }
      
      // Update slider display
      updateSlider();
    }
    
    function loadSavedSearches() {
      const searches = JSON.parse(localStorage.getItem('recentSearches') || '[]');
      const container = document.getElementById('savedSearchesContainer');
      const list = document.getElementById('savedSearchesList');
      
      if (searches.length === 0) {
        container.style.display = 'none';
        return;
      }
      
      container.style.display = 'block';
      list.innerHTML = searches.map((search, index) => `
        <div class="saved-search-item" onclick="loadSearch(${index})">
          <div>
            <div class="saved-search-name">${search.keywords}</div>
            <div class="saved-search-details">${search.location} ‚Ä¢ ${search.experience}</div>
          </div>
          <button class="delete-btn" onclick="event.stopPropagation(); deleteSearch(${index})">√ó</button>
        </div>
      `).join('');
    }
    
    function loadSearch(index) {
      const searches = JSON.parse(localStorage.getItem('recentSearches') || '[]');
      if (searches[index]) {
        setFormData(searches[index].formData);
      }
    }
    
    function deleteSearch(index) {
      let searches = JSON.parse(localStorage.getItem('recentSearches') || '[]');
      searches.splice(index, 1);
      localStorage.setItem('recentSearches', JSON.stringify(searches));
      loadSavedSearches();
    }
    
    function clearAllSaves() {
      if (confirm('Clear all saved searches?')) {
        localStorage.removeItem('recentSearches');
        loadSavedSearches();
      }
    }
  </script>
